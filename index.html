<!doctype html>
<html ng-app="mivo">
<head>
	<title>Mivo - movie info</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
		<script src="./js/app.js"></script>
</head>
<body>
	<div ng-controller="mainController">
	<h1>mivo - the movie info</h1>
		<div>
			<input type="text" ng-model="searchTerm" placeholder="Enter movie search term"/>
			<button ng-click="fetch()">mivo</button>
		</div>
		<div class="info">
			<h4>{{movie.Title}}</h4>
			<h3>{{movie.Year}}</h4>
			<h4>{{movie.director}}</h4>
			<h5>{{movie.Country}}</h5>
			<p>{{movie.Plot}}</p>
		</div>
	</div>
</body>
</html>
